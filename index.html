  <body class="flex min-h-screen items-center justify-center bg-gradient-to-b from-cyan-500 to-blue-500 font-['Poppins'] text-white">
    <div class="grid max-w-md grid-rows-[auto_1fr] place-items-center gap-4 p-4 sm:rounded-xl sm:bg-white/10 sm:p-8 sm:shadow-xl sm:shadow-blue-500">
      <!-- Search input -->
      <!-- TODO: add input animation -->
      <div class="opacity-0 transition-all duration-[500ms]" id="intro">
        <h1 class="text-center text-7xl font-bold">Github Viewer</h1>
        <p class="mt-4 text-center font-light">Created by <a href="#" class="font-medium">Sergiu Darius Popa</a></p>
      </div>

      <form action="" class="relative flex -translate-x-24 items-center self-start opacity-0 transition-all duration-[500ms]" id="form">
        <input
          id="formName"
          type="text"
          placeholder="Enter a GitHub username"
          class="box-border block min-w-[16rem] max-w-[16rem] rounded-3xl py-2 text-center font-light text-gray-500 outline-none ring-offset-4 ring-offset-blue-300 transition placeholder:text-xs focus:ring" />

        <i class="fa-brands fa-github absolute left-4 animate-bounce text-3xl text-gray-500"></i>

        <button id="submit" type="submit" class="absolute right-4 transition-all duration-[500ms]"><i class="fa-solid fa-magnifying-glass text-gray-500"></i></button>
      </form>

      <div class="h-0 text-center opacity-0 duration-500" id="spinner">
        <i class="fa-solid fa-circle-notch fa-spin fa-7x"></i>
        <p class="mt-4 text-4xl font-medium">Loading...</p>
      </div>

      <div class="grid-row grid h-0 scale-0 place-items-center gap-4 transition-all duration-[500ms]" id="searchData">
        <!-- Avatar Section -->

        <div class="grid h-24 w-24 place-items-center rounded-full bg-white/50">
          <img src="" alt="" class="h-20 w-20 rounded-full" id="searchPhoto" />
        </div>

        <!-- Name, Location & Bio -->

        <h1 class="max-w-xs text-center text-4xl font-semibold" id="searchUserName"></h1>
        <span>
          <i class="fa-solid fa-location-dot mr-1"></i>
          <p class="inline font-light" id="searchLocation"></p>
        </span>
        <p id="searchBio" class="mx-4 max-w-sm rounded border border-white/50 p-4 text-xs font-light italic"></p>

        <!-- Followers, Location, etc. -->

        <div class="mx-4 grid grid-cols-2 gap-4 whitespace-normal">
          <span class="rounded-full border border-white/50 px-6 py-2"
            ><i class="fa-solid fa-users"></i>
            <p class="inline font-light"><span id="searchFollowers" class="font-semibold"></span> Followers</p>
          </span>

          <span class="rounded-full border border-white/50 px-6 py-2"
            ><i class="fa-solid fa-building"></i>
            <p class="inline font-light" id="searchCompany"></p>
          </span>

          <span class="col-span-2 rounded-full border border-white/50 px-6 py-2"
            ><i class="fa-solid fa-envelope"></i>
            <p class="inline font-light" id="searchEmail"></p>
          </span>

          <span class="col-span-2 rounded-full border border-white/50 px-6 py-2"
            ><i class="fa-solid fa-link"></i>
            <p class="inline font-light" id="searchBlog"></p>
          </span>
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/f9752815e8.js" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script>
      tippy("#submit", {
        content: "Let's go!",
        placement: "right",
      });
    </script>
  </body>
</html>
